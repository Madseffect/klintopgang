<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Klint Farvevælger</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    select { margin-bottom: 1rem; display: block; }
    svg { width: 300px; height: auto; border: 1px solid #ccc; display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Vælg farver til opgangen</h1>

  <label for="topColor">Øverste halvdel:</label>
  <select id="topColor"></select>

  <label for="bottomColor">Nederste halvdel:</label>
  <select id="bottomColor"></select>

  <svg viewBox="0 0 200 200">
    <!-- Øverste halvdel -->
    <rect id="topHalf" x="0" y="0" width="200" height="100" fill="#f9f7f2" />
    <!-- Nederste halvdel -->
    <rect id="bottomHalf" x="0" y="100" width="200" height="100" fill="#f9f7f2" />
  </svg>

  <script>
    const colors = {
      "Pippi": "#f4c7ab",
      "Limon": "#f6e27f",
      "Belle": "#eddccf",
      "Cashmere": "#d9c7b5",
      "Radiance": "#f0e8c2",
      "Sauvignon": "#f1e7dd",
      "Sunroom": "#fcebb2",
      "Fairy": "#f8d8e1",
      "Lungo": "#c0a88b",
      "Serene": "#c1c7b0",
      "Buttercup": "#f1c93f",
      "Honey bee": "#e3b73c",
      "Clay": "#c9a185",
      "Terracotta": "#cb6d51",
      "Rioja": "#992f2d",
      "Sketch for summer": "#ead5a5",
      "Boston": "#7c574d",
      "Chocolat": "#5a3b2e",
      "Cedar": "#926a4a",
      "Tapenade": "#99814a",
      "Santa Fe": "#c77966",
      "Buster": "#726658",
      "Dingo": "#9f8563",
      "Merino": "#f3efe6"
    };

    const selectTop = document.getElementById("topColor");
    const selectBottom = document.getElementById("bottomColor");

    Object.entries(colors).forEach(([name, hex]) => {
      const opt = document.createElement("option");
      opt.value = hex;
      opt.textContent = name;
      selectTop.appendChild(opt.cloneNode(true));
      selectBottom.appendChild(opt.cloneNode(true));
    });

    function updateColors() {
      document.getElementById("topHalf").setAttribute("fill", selectTop.value);
      document.getElementById("bottomHalf").setAttribute("fill", selectBottom.value);
    }

    selectTop.addEventListener("change", updateColors);
    selectBottom.addEventListener("change", updateColors);

    selectTop.selectedIndex = 0;
    selectBottom.selectedIndex = 1;
    updateColors();
  </script>
</body>
</html>
