<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Klint Opgangsfarver</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
      padding: 1rem;
    }

    .container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      left: 0;
      width: 100%;
      pointer-events: none;
    }

    .top {
      top: 0;
      height: 48%;
      border-bottom: 2px solid #fff;
    }

    .bottom {
      bottom: 0;
      height: 52%;
      border-top: 2px solid #fff;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      justify-content: center;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Vælg Klint-farver til opgangen</h2>

<div class="controls">
  <label>
    Øverste væg:
    <select id="colorTop"></select>
  </label>
  <label>
    Nederste væg:
    <select id="colorBottom"></select>
  </label>
</div>

<div class="container">
  <img src="opgang.jpg" alt="Opgang">
  <div class="overlay top" id="overlayTop"></div>
  <div class="overlay bottom" id="overlayBottom"></div>
</div>

<script>
   const colors = {
      "Pippi": "#f4c7ab",
      "Limon": "#f6e27f",
      "Belle": "#eddccf",
      "Cashmere": "#d9c7b5",
      "Radiance": "#f0e8c2",
      "Sauvignon": "#f1e7dd",
      "Sunroom": "#fcebb2",
      "Fairy": "#f8d8e1",
      "Lungo": "#c0a88b",
      "Serene": "#c1c7b0",
      "Buttercup": "#f1c93f",
      "Honey bee": "#e3b73c",
      "Clay": "#c9a185",
      "Terracotta": "#cb6d51",
      "Rioja": "#992f2d",
      "Sketch for summer": "#ead5a5",
      "Boston": "#7c574d",
      "Chocolat": "#5a3b2e",
      "Cedar": "#926a4a",
      "Tapenade": "#99814a",
      "Santa Fe": "#c77966",
      "Buster": "#726658",
      "Dingo": "#9f8563",
      "Merino": "#f3efe6"
    };

  const selectTop = document.getElementById("colorTop");
  const selectBottom = document.getElementById("colorBottom");

  function createOptions(select) {
    for (const [name, hex] of Object.entries(colors)) {
      const opt = document.createElement("option");
      opt.value = hex;
      opt.textContent = name;
      select.appendChild(opt);
    }
  }

  createOptions(selectTop);
  createOptions(selectBottom);

  function updateColors() {
    document.getElementById("overlayTop").style.background = selectTop.value;
    document.getElementById("overlayTop").style.opacity = 0.65;
    document.getElementById("overlayBottom").style.background = selectBottom.value;
    document.getElementById("overlayBottom").style.opacity = 0.65;
  }

  selectTop.addEventListener("change", updateColors);
  selectBottom.addEventListener("change", updateColors);

  selectTop.selectedIndex = 0;
  selectBottom.selectedIndex = 1;
  updateColors();
</script>

</body>
</html>
